[Require ../common/imc-addresses.ini]
[Require ../common/transports.ini]

[IMC Addresses]
navio-rover                             = 0x1337

[General]
Vehicle                                 = navio-rover

[Sensors.Navio.IMU]
Entity Label                            = IMU
Enabled                                 = Hardware
Execution Frequency                     = 200

[Sensors.Navio.GPS]
Entity Label                            = GPS
Enabled                                 = Hardware

[UserInterfaces.NavioLED]
Entity Label                            = LED
Enabled                                 = Hardware
Smoothness                              = 70
Brightness                              = 100
Debug Level                             = Debug

[Navigation.General.GPSNavigation]
Enabled                                 = Always
Entity Label                            = Navigation
Entity Label - GPS                      = GPS
Entity Label - IMU                      = IMU
Entity Label - Yaw                      = AHRS

[Monitors.CPU]
Enabled                                 = Always
Entity Label                            = CPU
Execution Frequency                     = 1
CPU - Maximum Usage                     = 85

[Monitors.Clock]
Enabled                                 = Hardware
Entity Label                            = Clock
Minimum GPS Fixes                       = 30
Maximum Clock Offset                    = 2
Boot Synchronization Timeout            = 60
Hardware Clock Synchronization Command  = hwclock -w

[Transports.HTTP]
Enabled                                 = Always
Port                                    = 8080
Threads                                 = 5
Entity Label                            = HTTP Server
Transports                              = CpuUsage,
                                          Current,
                                          EntityState,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          LinkLevel,
                                          PowerChannelState,
                                          RSSI,
                                          StorageUsage,
                                          Temperature,
                                          Voltage

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = gzip
Transports                              = Acceleration,
                                          AngularVelocity,
                                          Announce,
                                          AutopilotMode,
                                          ControlLoops,
                                          CpuUsage,
                                          Current,
                                          DesiredHeading,
                                          DesiredPath,
                                          DesiredRoll,
                                          DesiredSpeed,
                                          DesiredVerticalRate,
                                          DesiredZ,
                                          DevCalibrationControl,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          EstimatedStreamVelocity,
                                          FollowReference,
                                          FollowRefState,
                                          FuelLevel,
                                          GpsFix,
                                          IndicatedSpeed,
                                          LeaderState,
                                          LinkLevel,
                                          LogBookEntry,
                                          MagneticField,
                                          ManeuverControlState,
                                          PathControlState,
                                          PlanControl,
                                          PlanSpecification,
                                          PlanControlState,
                                          PlanDB,
                                          PowerChannelControl,
                                          Pressure,
                                          Reference,
                                          Rpm,
                                          RSSI,
                                          SetControlSurfaceDeflection,
                                          SetThrusterActuation,
                                          SimulatedState,
                                          StopManeuver,
                                          StorageUsage,
                                          Temperature,
                                          TrueSpeed,
                                          TrexObservation,
                                          TrexPlan,
                                          TrexToken,
                                          TrueSpeed,
                                          VehicleCommand,
                                          VehicleMedium,
                                          VehicleState,
                                          Voltage
[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Acceleration,
                                          AngularVelocity,
                                          AutopilotMode,
                                          CpuUsage,
                                          Current,
                                          DesiredPath,
                                          DesiredRoll,
                                          DesiredSpeed,
                                          DesiredVerticalRate,
                                          DesiredZ,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          EstimatedStreamVelocity,
                                          FollowRefState,
                                          FuelLevel,
                                          GpsFix,
                                          Heartbeat,
                                          IndicatedSpeed,
                                          LeaderState,
                                          LinkLevel,
                                          LogBookControl,
                                          LoggingControl,
                                          MagneticField,
                                          OperationalLimits,
                                          PathControlState,
                                          PlanControl,
                                          PlanControlState,
                                          PlanDB,
                                          PlanGeneration,
                                          PlanSpecification,
                                          PowerChannelControl,
                                          Pressure,
                                          QueryEntityParameters,
                                          RemoteActionsRequest,
                                          Rpm,
                                          RSSI,
                                          SaveEntityParameters,
                                          SetEntityParameters,
                                          SetServoPosition,
                                          SimulatedState,
                                          StorageUsage,
                                          Target,
                                          Temperature,
                                          TrexOperation,
                                          TrueSpeed,
                                          VehicleMedium,
                                          VehicleState,
                                          Voltage
Filtered Entities                       = CpuUsage:Daemon
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Rate Limiters                           = CpuUsage:1,
                                          EntityState:1,
                                          EstimatedState:10,
                                          FuelLevel:0.1,
                                          SimulatedState:0.5,
                                          StorageUsage:0.05,
                                          Acceleration:10,
                                          AngularVelocity:10,
                                          MagneticField:10,
                                          Temperature:10
                                          

[Transports.Announce]
Enabled                                 = Always
Entity Label                            = Announce
Announcement Periodicity                = 10
Enable Loopback                         = 1
Enable Multicast                        = 1
Enable Broadcast                        = 1
Multicast Address                       = 224.0.75.69
Ports                                   = 30100, 30101, 30102, 30103, 30104
System Type                             = UGV

[Transports.Discovery]
Enabled                                 = Always
Entity Label                            = Discovery
Multicast Address                       = 224.0.75.69
Ports                                   = 30100, 30101, 30102, 30103, 30104

[Transports.Cache]
Enabled                                 = Always
Entity Label                            = Cache

[Transports.LogBook]
Enabled                                 = Always
Entity Label                            = Log Book
