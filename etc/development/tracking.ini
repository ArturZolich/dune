[Vision.Tracking3d]
Enabled                                 = Always
IpCam1 - URL                            = rtsp://usercam1:usercam1@10.0.10.46:88/videoMain
IpCam1 - Name                           = IpCam1
IpCam1 - Intrinsic Matrix               = 1.1, 2.1, 3.1,
                                          4.1, 5.1, 6.1,
                                          7.1, 8.1, 9.1
IpCam1 - Distortion Matrix              = 1.11, 2.11, 3.11,
                                          4.11, 5.11, 6.11,
                                          7.11, 8.11, 9.11
IpCam2 - URL                            = rtsp://usercam2:usercam2@10.0.10.47:88/videoMain
IpCam2 - Name                           = IpCam2
IpCam2 - Intrinsic Matrix               = 1.2, 2.2, 3.2,
                                          4.2, 5.2, 6.2,
                                          7.2, 8.2, 9.2
IpCam2 - Distortion Matrix              = 1.22, 2.22, 3.22,
                                          4.22, 5.22, 6.22,
                                          7.22, 8.22, 9.22
Position - Pixels                       = 3.11, 3.22, 3.33,
                                          3.44, 3.55, 3.66,
                                          3.77, 3.88, 3.99
Position - Meters                       = 4.11, 4.22, 4.33,
                                          4.44, 4.55, 4.66,
                                          4.77, 4.88, 4.99
Tpl Size                                = 50
Window Search Size                      = 90
Frames to Refresh                       = 30
Path Temperature                        = /opt/vc/bin/vcgencmd measure_temp
Entity Label - Temperature              = Mainboard(Core)
Entity Label                            = Tracking

[Transports.UDP]
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
