############################################################################
# General Parameters.                                                      #
############################################################################

[Require common/imc-addresses.ini]
[Require common/transports.ini]
[Require hardware/lctr-a6xx/seatrac.ini]
[Require hardware/lctr-a6xx/imagenex852.ini]

[General]
Vehicle                                 = echobox

[System.EchoBox]
Enabled                                 = Hardware
Entity Label                            = EchoBox

[Sensors.Imagenex852]
Serial Port - Device                    = /dev/ttyO1
Sonar orientation                       = 0, 90, 0
Sonar position                          = 1, 0, 0
Use Device at Surface                   = true
Active                                  = true
Automatic Activation                    = false
Disable Medium Check                    = true

[Transports.Seatrac]
Enabled                                 = Never
Serial Port - Device                    = /dev/ttyO2

[Transports.UAN]
Enabled                                 = Never
Entity Label                            = Acoustic Access Controller
USBL Node -- Period                     = 15
USBL Node -- Enabled                    = false
USBL Node -- Absolute Fix               = false
USBL Node -- Quick, No Range            = false

[Transports.Announce]
System Type                             = staticsensor

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = Abort,
                                          AcousticOperation,
                                          AcousticSystemsQuery,
                                          AcousticSystems,
                                          CpuUsage,
                                          Current,
                                          Depth,
                                          Distance,
                                          EntityList,
                                          EntityParameters,
                                          EntityState,
                                          EstimatedState,
                                          Heartbeat,
                                          LblRange,
                                          LblRangeAcceptance,
                                          LogBookControl,
                                          LoggingControl,
                                          RemoteSensorInfo,
                                          StorageUsage,
                                          Temperature,
                                          UsblAnglesExtended,
                                          UsblPositionExtended,
                                          UsblFixExtended,
                                          UsblModem,
                                          UsblConfig,
                                          Voltage
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Filtered Entities                       = CpuUsage:Daemon,
                                          Distance:Echo Sounder

Rate Limiters                           = AlignmentState:0.5,
                                          CpuUsage:0.2,
                                          Distance:0.2,
                                          EntityState:1,
                                          StorageUsage:0.05

[Transports.Logging]
Enabled                                 = Always
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = none
Transports                              = Abort,
                                          Announce,
                                          AcousticLink,
                                          AcousticOperation,
                                          CpuUsage,
                                          Current,
                                          Depth,
                                          Distance,
                                          DevDataText,
                                          EntityList,
                                          EntityState,
                                          Heartbeat,
                                          LblRange,
                                          LblRangeAcceptance,
                                          LogBookControl,
                                          LogBookEntry,
                                          PowerChannelControl,
                                          RemoteSensorInfo,
                                          StorageUsage,
                                          Temperature,
                                          UamRxFrame,
                                          UamTxFrame,
                                          UamTxStatus,
                                          UamRxRange,
                                          UsblAnglesExtended,
                                          UsblPositionExtended,
                                          UsblFixExtended,
                                          UsblModem,
                                          UsblConfig,
                                          Voltage

